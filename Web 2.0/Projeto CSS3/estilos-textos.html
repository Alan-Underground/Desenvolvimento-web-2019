<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			body {
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}
			.negrito{
				/*font-weight: bold;*/
				/*font-weight de 100 a 900*/
				font-weight: 900
			}
			.italico{
				font-style: italic;
			}
			.formatacao{
				/*text-decoration: underline*/
				/*text-decoration: overline*/
				/*text-decoration: line-through*/
				text-decoration: underline;
			}
			.texto{
				font: bold 40px "Lucida Sans unicode","Lucida Grande", sans-serif;
			}
			
		</style>

	</head>

	<body>
		<p class="negrito">Texto Negrito</p>
		<p class="italico">Texto Itálico</p>
		<p class="formatacao">Formatação de texto</p>
		<p class="texto">Texto</p>
		<p>Padrão</p>

	</body>
</html>
